<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:sfoa="http://typo3.org/ns/Evoweb/SfOauth/ViewHelpers"
		data-namespace-typo3-fluid="true">

<f:layout name="default" />

<f:section name="iconButtons">
	<f:format.raw>
		<div class="btn-group" role="group">
			<sfoa:be.buttons.icon uri="{f:uri.action(action: 'index')}" iconKey="actions-document-close" title="{f:translate(key: 'cancel')}" class="btn btn-default btn-sm" />
			<sfoa:be.buttons.icon uri="javascript: document.newAccount.submit();" iconKey="actions-document-save" title="{f:translate(key: 'save')}" class="btn btn-default btn-sm" />
		</div>
	</f:format.raw>
</f:section>

<f:section name="content">

<f:render partial="formErrors" arguments="{for: 'newAccount'}" />

<f:form method="post" controller="Account" action="create" name="newAccount" object="{newAccount}">
	<f:form.hidden property="consumerToken" />
	<f:form.hidden property="consumerSecret" />
	<f:form.hidden property="status" value="-1" />

	<table border="0" cellspacing="0" cellpadding="0" width="100%" class="typo3-TCEforms">
		<tr><td>
			<table border="0" cellspacing="0" cellpadding="0" width="100%" class="wrapperTable1">

		<tr class="class-main12">
			<td><f:be.buttons.csh field="account_title"/></td>
			<td width="99%"><span class="class-main14"><strong><f:translate key="account_title"/></strong></span></td>
		</tr>
		<tr class="class-main11">
			<td nowrap="nowrap"></td>
			<td valign="top">
				<f:form.textfield property="title" size="60" />
			</td>
		</tr>

		<tr class="class-main12">
			<td><f:be.buttons.csh field="account_consumer"/></td>
			<td width="99%"><span class="class-main14"><strong><f:translate key="account_consumer"/></strong></span></td>
		</tr>
		<tr class="class-main11">
			<td nowrap="nowrap"></td>
			<td valign="top">
				<f:form.select property="consumer" options="{consumers}" optionValueField="uid" optionLabelField="title" />
			</td>
		</tr>

			</table>
		</td></tr>
	</table>
</f:form>

</f:section>

</html>
