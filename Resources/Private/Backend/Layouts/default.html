<f:be.container>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft"><f:render section="iconButtons" /></div>
				<div class="buttonsright"><f:be.buttons.shortcut /></div>
			</div>

			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="{f:translate(key: 'account_index')}" controller="Account" action="index" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'consumer_index')}" controller="Consumer" action="index" />
					</f:be.menus.actionMenu>
				</div>
			</div>
		</div>

		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:renderFlashMessages class="tx-extbase-flash-message typo3-message message-ok" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
